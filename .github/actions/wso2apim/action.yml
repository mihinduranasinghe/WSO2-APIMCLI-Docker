name: "wso2 apimcli"
author: "mihinduranasinghe"
description: "This action can be used to run apimcli ccommands."

inputs:
  username:
    description: "username"
    required: true
    default: wso2

  password:
    description: "APICloud password"
    required: true

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    # - inputToArg$1 # This can be added dynamically like below. It will be get as an input to entryppoint.sh
    - ${{inputs.username}}
    - ${{inputs.password}}

branding:
  icon: "check-square"
  color: "green"
